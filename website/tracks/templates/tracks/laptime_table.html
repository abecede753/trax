<div class="row">
<div class="col-md-12">
<h2>Lap times</h2>
    <table id="myTable" class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Vehicle</th>
          <th>Time</th>
          <th>Name</th>
          <th>Date</th>
        </tr>
        </thead>
        <tbody>
{% for o in obj.laptime_set.all %}
<tr><td>{{ o.vehicle }}{% if o.vehicle.untuned %} (stock){% endif %}</td><td>{{ o.duration }}</td><td>{{ o.player }}</td><td>{{ o.recorded }}</td></tr>
{% endfor %}


        </tbody>

    </table>
</div></div>
