{% load i18n %}
<div class="row">
  <div class="col-md-12">
    <h2>Lap times
      <small class="pull-right">
        Filter:
        <div id="filterbyvehicleclass" class="btn-group" role="group">
          <button type="button" class="btn btn-default" data-value="">All</button>
          <button type="button" class="btn btn-default" data-value=",Super,">Super</button>
          <button type="button" class="btn btn-default" data-value=",Sport,">Sport</button>
          <button type="button" class="btn btn-default" data-value=",Sports_Classic,">Sport Classic</button>
          <button type="button" class="btn btn-default" data-value=",Muscle,">Muscle</button>
          <button type="button" class="btn btn-default" data-value=",Sedan,">Sedan</button>
          <button type="button" class="btn btn-default" data-value=",SUV,">SUV</button>
          <button type="button" class="btn btn-default" data-value=",Van,">Van</button>
          <button type="button" class="btn btn-default" data-value=",Motorcycle,">Motorcycle</button>
          <button type="button" class="btn btn-default" data-value=",Compact,">Compact</button>
          <button type="button" class="btn btn-default" data-value=",Offroad,">Offroad</button>
          <button type="button" class="btn btn-default" data-value=",Coupe,">Coupe</button>
          <button type="button" class="btn btn-default" data-value=",Utility,">Utility</button>
        </div>
      </small>
    </h2>
    <table id="laptimetable" class="table table-striped table-bordered">
      <thead>
      <tr>
        <th></th>
        <th>Vehicle</th>
        <th>Time</th>
        <th>Name</th>
        <th>Date</th>
        <th>Classes</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
