{% extends "base.html" %}
{% load i18n %}

{% block title %}Trax{% endblock %}
{% block content %}
  <div class="row"><h1>
    {% if form.instance.pk %}
      Edit track "{{ form.instance.title }}"
    {% else %}
      Add a new track
    {% endif %}
    </h1></div>

  <div class="row">
  <form action="." method="post">
    {% csrf_token %}
    <table class="table">
      {{ form.as_table }}

    </table>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  </div>
{% endblock %}
