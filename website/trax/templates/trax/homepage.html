{% extends "base.html" %}
{% load i18n %}

{% block title %}Trax{% endblock %}
{% block content %}

    <h1>The tracks so far...
      <small class="pull-right">
        <a href="{% url "track_add" %}" class="btn btn-default">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
          Add a track</a>
      </small>
    </h1>

    <table class="table table-striped table-bordered table-condensed">
        <thead>
        <th>{% trans "Title" %}</th>
        <th>{% trans "Author" %}</th>
        <th>{% trans "Link" %}</th>
        </thead>
        <tbody>
        {% for foo in tracks %}
            <tr>
                <td><a href="{{ foo.get_absolute_url }}">{{ foo.title }}</a></td>
                <td>{{ foo.author }}</td>
                <td><a href="{{ foo.link }}" target="_blank">{{ foo.link }}</a></td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
