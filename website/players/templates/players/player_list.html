{% extends "players/player_base.html" %}
{% load i18n %}

{% block title %}Players{% endblock %}
{% block content %}

  <div class="row">
    <div class="col-md-12">
      <h1>The players</h1>

      <table class="table table-striped table-bordered table-condensed">
        <thead>
        <th>_</th>
        <th>{% trans "Name" %}</th>
        <th>{% trans "Score" %}</th>
        </thead>
        <tbody>
        {% for p in object_list %}
          <tr>
            <td>{{ p.username }}</td>
            <td>{{ p.defaultspeedmultiplier }}</td>
          </tr>
        {% endfor %}

        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
